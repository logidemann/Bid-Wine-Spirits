<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Création de compte</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../stylesZ/z3.css">
    
</head>
<body>
    <div class="fond">img de fond générer par IA</div>
    <div class="container">
        <div class="header">
            <p>Bid Wine Spirit</p>
        </div>
        <div class="form">
            <div>
                <label for="prenom">Prénom:</label>
                <input type="text" id="prenom" placeholder="Entrez votre prénom">
                <label for="nom">Nom:</label>
                <input type="text" id="nom" placeholder="Entrez votre nom">
                <label for="rue">Adresse:</label>
                <input type="text" id="rue" placeholder="Entrez votre adresse">
                <label for="ville">Ville:</label>
                <input type="text" id="ville" placeholder="Entrez votre ville">
                <label for="departement">Département:</label>
                <input type="text" id="departement" placeholder="Entrez votre département">
            </div>
            <div>
                <label for="code_postal">Code Postal:</label>
                <input type="text" id="code_postal" placeholder="Entrez votre code postal">
                <label for="numero_de_tel">Numéro de téléphone:</label>
                <input type="text" id="numero_de_tel" placeholder="Entrez votre numéro de téléphone">
                <label for="email">Email:</label>
                <input type="text" id="email" placeholder="Entrez votre email">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe">
                <label for="confirmer_password">Confirmer Password:</label>
                <input type="password" id="confirmer_password" placeholder="Confirmez votre mot de passe">
            </div>
            <button type="submit" id="btn_valider">Valider</button>
        </div>
        <div class="footer">
            <a href="./Home.html"><button>Retour</button></a>
        </div>
    </div>
</body>
</html>
